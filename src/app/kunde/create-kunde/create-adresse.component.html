<div class="row">
  <label for="plzInput" class="col col-2 col-form-label gy-3">
    Postleitzahl *
  </label>
  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="input-group">
      <input
        id="plzInput"
        placeholder="Postleitzahl"
        class="form-control"
        autofocus
        formControlName="plz"
        [class.is-invalid]="plz.invalid && plz.touched"
        [class.is-valid]="plz.valid && plz.touched"
      />

      <div
        class="invalid-feedback"
        *ngIf="plz.invalid && plz.touched && plz.errors"
      >
        <i class="material-icons">error</i>
        <span class="ms-1" *ngIf="plz.errors['required']">
          Eine Postleitzahl muss eingegeben werden.
        </span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <label for="ortInput" class="col col-2 col-form-label gy-3"> Ort * </label>
  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="input-group">
      <input
        id="ortInput"
        placeholder="Ort"
        class="form-control"
        autofocus
        formControlName="ort"
        [class.is-invalid]="ort.invalid && ort.touched"
        [class.is-valid]="ort.valid && ort.touched"
      />

      <div
        class="invalid-feedback"
        *ngIf="ort.invalid && ort.touched && ort.errors"
      >
        <i class="material-icons">error</i>
        <span class="ms-1" *ngIf="ort.errors['required']">
          Ein Ort muss eingegeben werden.
        </span>
      </div>
    </div>
  </div>
</div>
