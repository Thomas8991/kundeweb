<div class="row">
  <label class="col col-2 col-form-label gy-3">Familienstand *</label>
  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="ledigInput"
        formControlName="familienstand"
        name="familienstand"
        value="L"
      />
      <label class="radio-inline ms-1" for="ledigInput"> Ledig </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="verheiratetInput"
        formControlName="familienstand"
        name="familienstand"
        value="VH"
      />
      <label class="radio-inline ms-1" for="verheiratetInput">
        Verheiratet
      </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="geschiedenInput"
        formControlName="familienstand"
        name="familienstand"
        value="G"
      />
      <label class="radio-inline ms-1" for="geschiedenInput">
        Geschieden
      </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="verwitwetInput"
        formControlName="familienstand"
        name="familienstand"
        value="VW"
      />
      <label class="radio-inline ms-1" for="verwitwetInput"> Verwitwet </label>
    </div>
  </div>
</div>
