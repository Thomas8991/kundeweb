<div class="row">
  <label for="geburtsdatumInput" class="col col-2 col-form-label gy-3">
    Geburtsdatum
  </label>

  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="btn-group">
      <!-- angular-calendar https://github.com/mattlewis92/angular-calendar -->
      <!-- Alternative: Tempus Dominus https://getdatepicker.com -->
      <div
        class="btn btn-secondary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="today"
        (viewDateChange)="closeOpenMonthViewDay()"
        style="background-color: #6619ff"
      >
        &lt;
      </div>
      <div class="btn btn-outline-secondary" mwlCalendarToday>Heute</div>
      <div
        class="btn btn-secondary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="today"
        (viewDateChange)="closeOpenMonthViewDay()"
        style="background-color: #6619ff"
      >
        &gt;
      </div>
    </div>

    <div class="col-md-4">
      <h3>{{ today | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>

    <mwl-calendar-month-view
      [viewDate]="today"
      [events]="[]"
      (dayClicked)="dayClicked($event.day)"
    >
    </mwl-calendar-month-view>
  </div>
</div>
