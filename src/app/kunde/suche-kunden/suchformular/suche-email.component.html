<div class="row">
  <label class="col col-2 col-form-label gy-3">Email</label>
  <div class="col col-10 gy-3">
    <select
      class="form-select"
      title="Email"
      [(ngModel)]="email"
      name="email"
      (change)="onChange($event)"
    >
      <option value=""></option>
      <option value="FOO_VERLAG">Foo Email</option>
      <option value="BAR_VERLAG">Bar Email</option>
    </select>
  </div>
</div>
