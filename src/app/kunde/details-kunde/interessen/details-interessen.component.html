<div class="row" *ngFor="let interessen of values">
  <div class="col col-11">
    <div class="checkbox">
      <input type="checkbox" checked disabled class="checkbox" />
      <label class="ms-2" [ngSwitch]="interessen">
        <span *ngSwitchCase="'Sport'">S</span>
        <span *ngSwitchCase="'Reiten'">R</span>
        <span *ngSwitchCase="'Lesen'">L</span>
      </label>
    </div>
  </div>
</div>
