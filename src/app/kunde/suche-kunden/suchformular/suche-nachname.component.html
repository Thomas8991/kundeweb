<!--
    Bootstrap:
        (xs):    -  480px ("extra small")
        sm:      -  767px ("small")
        md:  768 -  991px ("medium")
        lg:  992 - 1199px ("large")
        xl: 1200 px       ("extra large")
    CSS-Klassen von Bootstrap:
        card-..., form-..., row, btn, bg-primary, ...
        https://v5.getbootstrap.com/docs/5.1/forms/overview
-->

<div class="row">
  <label for="nachnameInput" class="col col-2 col-form-label gy-3">
    Nachname
  </label>

  <!-- vertikale und horizontale "Gutter" als Abstaende ("gaps") zwischen den Spalten -->
  <!-- https://v5.getbootstrap.com/docs/5.1/layout/gutters/#horizontal-gutters -->
  <div class="col col-10 gy-3">
    <input
      id="nachnameInput"
      placeholder="Den Nachnamen oder einen Teil davon eingeben"
      class="form-control"
      [(ngModel)]="nachname"
      name="nachname"
      (blur)="onBlur()"
    />
  </div>
</div>
